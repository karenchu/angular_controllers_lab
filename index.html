<!DOCTYPE html>
<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.14/angular.min.js"></script>
  <meta charset="utf-8">
  <title>HANGMAN</title>
</head>
<body ng-app>
  <div ng-controller="HangmanCtrl">
    <form ng-submit="addWord()">
      <input type="password" name="newWord" ng-model="newWord" placeholder="New Word">
      <button>Start</button>
     </form>
     <br>
     <span ng-repeat="char in showChars() track by $index" >
       {{char}}
     </span>
     <br>
     <br>
     <form ng-submit="addGuess()">
       <input type="text" ng-model="guess">
       <button>Guess</button>
     </form>
     <div ng-repeat="guessedChar in guessedChars" ng-style="isGuessed()">
       {{guessedChar}} 
     </div>
     <br>
     <div>
        <ng-pluralize count="guessedChars.length"
           when="{'0': '0 guesses',
                  '1': '{{guessedChars.length}} guess',
                  'other': '{{guessedChars.length}} guesses'}">
         </ng-pluralize>
     </div>
  </div>
</body>
</html>
